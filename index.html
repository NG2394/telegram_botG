<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Магазин газировки</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 20px auto; }
    .product { border: 1px solid #ccc; border-radius: 10px; padding: 10px; margin-bottom: 15px; text-align: center; }
    img { max-width: 100px; }
    button { padding: 10px 20px; margin-top: 10px; border-radius: 10px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Выберите напиток</h2>

  <div class="product">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/20/Mountain_Dew_Logo.svg/1200px-Mountain_Dew_Logo.svg.png" alt="Mountain Dew" />
    <div>Mountain Dew 0.3 л</div>
    <div>Цена: 74₽</div>
    <button onclick="alert('Добавлено в корзину')">Добавить в корзину</button>
  </div>
</body>
</html>
