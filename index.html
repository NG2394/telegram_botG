<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Магазин</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <video autoplay muted loop id="background-video">

</video>

  <div class="grid-container">

    <div class="item"><img src="images/item1.png" alt="Item 3"></div>
    <div class="item"><img src="images/item1.png" alt="Item 4"></div>

    <div class="item"><img src="images/item1.png" alt="Item 9"></div>
    <div class="item"><img src="images/item1.png" alt="Item 10"></div>
    <div class="item"><img src="images/item1.png" alt="Item 11"></div>
    <div class="item"><img src="images/item1.png" alt="Item 12"></div>
  </div>

  <script>
    const items = document.querySelectorAll('.item');
    items.forEach(item => {
      item.addEventListener('click', () => {
        item.classList.toggle('selected');
      });
    });
  </script>
</body>
</html>
