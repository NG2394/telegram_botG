  <title>Магазин газировки</title>
  <style>
    /* Сброс стилей и запрет горизонтальной прокрутки */
    body {
      margin: 0;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }

    /* Сетка из 3 колонок */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      width: 100vw;
      max-width: 100vw;
      padding: 12px;
      box-sizing: border-box;
    }

    /* Каждый товар - квадрат с закругленными углами */
    .item {
      border-radius: 20px;
      overflow: hidden;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border-color 0.3s;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    /* Подсветка при выборе */
    .item.selected {
      border-color: #007bff; /* синий цвет */
    }

    /* Изображение занимает весь квадрат */
    .item img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 20px;
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>
