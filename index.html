<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Добро пожаловать</title>
  <style>
    /* Сброс отступов и установка размеров */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Установка размеров для body и html */
    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Стили для видеофона */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    /* Стили для текста по центру */
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 3rem;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>

  <!-- Видео фон -->
  <video autoplay muted loop playsinline class="video-bg">
    <source src="videos/background.mp4" type="video/mp4">
    Ваш браузер не поддерживает видео.
  </video>

  <!-- Текст по центру -->
  <div class="content">
    Добро пожаловать
  </div>

</body>
</html>
