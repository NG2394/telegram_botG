<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Магазин на льдинках</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Фоновое видео -->
  <video autoplay muted loop id="bg-video">
    <source src="media/ocean.mp4" type="video/mp4">
    Ваш браузер не поддерживает видео.
  </video>

  <!-- Контейнер с товарами -->
  <div class="grid-container">
    <!-- Один товар (добавь до 12 как тебе нужно) -->
    <div class="item"><img src="images/item1.png" alt="Товар 1"></div>
    <div class="item"><img src="images/item2.png" alt="Товар 2"></div>
    <div class="item"><img src="images/item3.png" alt="Товар 3"></div>
    <div class="item"><img src="images/item4.png" alt="Товар 4"></div>
    <div class="item"><img src="images/item5.png" alt="Товар 5"></div>
    <div class="item"><img src="images/item6.png" alt="Товар 6"></div>
    <div class="item"><img src="images/item7.png" alt="Товар 7"></div>
    <div class="item"><img src="images/item8.png" alt="Товар 8"></div>
    <div class="item"><img src="images/item9.png" alt="Товар 9"></div>
    <div class="item"><img src="images/item10.png" alt="Товар 10"></div>
    <div class="item"><img src="images/item11.png" alt="Товар 11"></div>
    <div class="item"><img src="images/item12.png" alt="Товар 12"></div>
  </div>

  <!-- JS для выделения -->
  <script>
    document.querySelectorAll('.item').forEach(item => {
      item.addEventListener('click', () => {
        item.classList.toggle('selected');
      });
    });
  </script>

</body>
</html>
