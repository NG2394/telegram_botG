<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Товары</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="grid">
    <div class="item" onclick="toggleSelect(this)">
      <svg class="sci-fi-frame" viewBox="0 0 100 100" preserveAspectRatio="none">
        <polyline points="0,20 0,0 20,0" />
        <polyline points="80,0 100,0 100,20" />
        <polyline points="100,80 100,100 80,100" />
        <polyline points="20,100 0,100 0,80" />
      </svg>
      <img src="images/product1.png" alt="Товар">
    </div>
  </div>

  <script>
    function toggleSelect(el) {
      el.classList.toggle("selected");
    }
  </script>

</body>
</html>
