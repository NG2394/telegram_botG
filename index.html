<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Приложение-магазин</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <div class="grid">
      <!-- 12 товаров -->
      <!-- Просто копируй и меняй изображения -->
      <div class="icon" onclick="toggleSelect(this)">
        <img src="images/item1.png" alt="1">
        <div class="border-ornament"></div>
      </div>
      <div class="icon" onclick="toggleSelect(this)">
        <img src="images/item2.png" alt="2">
        <div class="border-ornament"></div>
      </div>
      <div class="icon" onclick="toggleSelect(this)">
        <img src="images/item3.png" alt="3">
        <div class="border-ornament"></div>
      </div>
      <div class="icon" onclick="toggleSelect(this)">
        <img src="images/item4.png" alt="4">
        <div class="border-ornament"></div>
      </div>
      <div class="icon" onclick="toggleSelect(this)">
        <img src="images/item5.png" alt="5">
        <div class="border-ornament"></div>
      </div>
      <div class="icon" onclick="toggleSelect(this)">
        <img src="images/item6.png" alt="6">
        <div class="border-ornament"></div>
      </div>
      <div class="icon" onclick="toggleSelect(this)">
        <img src="images/item7.png" alt="7">
        <div class="border-ornament"></div>
      </div>
      <div class="icon" onclick="toggleSelect(this)">
        <img src="images/item8.png" alt="8">
        <div class="border-ornament"></div>
      </div>
      <div class="icon" onclick="toggleSelect(this)">
        <img src="images/item9.png" alt="9">
        <div class="border-ornament"></div>
      </div>
      <div class="icon" onclick="toggleSelect(this)">
        <img src="images/item10.png" alt="10">
        <div class="border-ornament"></div>
      </div>
      <div class="icon" onclick="toggleSelect(this)">
        <img src="images/item11.png" alt="11">
        <div class="border-ornament"></div>
      </div>
      <div class="icon" onclick="toggleSelect(this)">
        <img src="images/item12.png" alt="12">
        <div class="border-ornament"></div>
      </div>
    </div>
  </div>

  <script>
    function toggleSelect(el) {
      el.classList.toggle("selected");
    }
  </script>
</body>
</html>
