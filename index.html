<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App with Ocean Background</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
    }

    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    .item {
      border: 4px solid transparent;
      border-radius: 20px;
      overflow: hidden;
      cursor: pointer;
      transition: border-color 0.3s ease;
      aspect-ratio: 1 / 1;
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px);
    }

    .item img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      pointer-events: none;
      user-select: none;
    }

    .item.selected {
      border-color: #00ff00;
    }
  </style>
</head>
<body>
  <!-- Видеофон -->
  <video autoplay muted loop playsinline class="background-video">
    <source src="videos/ocean_background.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Контейнер с товарами -->
  <div class="grid-container">
    <div class="item"><img src="images/item1.png" alt="Item 1"></div>
    <div class="item"><img src="images/item2.png" alt="Item 2"></div>
    <div class="item"><img src="images/item3.png" alt="Item 3"></div>
    <div class="item"><img src="images/item1.png" alt="Item 4"></div>
    <div class="item"><img src="images/item2.png" alt="Item 5"></div>
    <div class="item"><img src="images/item3.png" alt="Item 6"></div>
    <div class="item"><img src="images/item1.png" alt="Item 7"></div>
    <div class="item"><img src="images/item2.png" alt="Item 8"></div>
    <div class="item"><img src="images/item3.png" alt="Item 9"></div>
    <div class="item"><img src="images/item1.png" alt="Item 10"></div>
    <div class="item"><img src="images/item2.png" alt="Item 11"></div>
    <div class="item"><img src="images/item3.png" alt="Item 12"></div>
  </div>

  <script>
    document.querySelectorAll('.item').forEach(item => {
      item.addEventListener('click', () => {
        item.classList.toggle('selected');
      });
    });
  </script>
</body>
</html>
