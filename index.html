<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Анимированный фон</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.3); /* затемнение при необходимости */
    }

    .content {
      position: relative;
      color: white;
      font-size: 2rem;
      text-align: center;
      top: 40%;
      font-family: sans-serif;
    }
  </style>
</head>
<body>

  <video autoplay muted loop class="video-bg">
    <source src="videos/background.mp4" type="video/mp4">
    Ваш браузер не поддерживает видео.
  </video>

  <div class="overlay"></div>

  <div class="content">
    Добро пожаловать
  </div>

</body>
</html>
