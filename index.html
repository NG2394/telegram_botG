<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Магазин</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="grid-container">
    <!-- 12 карточек товара -->
    <div class="item"><img src="./images/mountain_dew.png" alt="Товар 1"></div>
    <div class="item"><img src="./images/mountain_dew.png" alt="Товар 2"></div>
    <div class="item"><img src="./images/mountain_dew.png" alt="Товар 3"></div>
    <div class="item"><img src="./images/mountain_dew.png" alt="Товар 4"></div>
    <div class="item"><img src="./images/mountain_dew.png" alt="Товар 5"></div>
    <div class="item"><img src="./images/mountain_dew.png" alt="Товар 6"></div>
    <div class="item"><img src="./images/mountain_dew.png" alt="Товар 7"></div>
    <div class="item"><img src="./images/mountain_dew.png" alt="Товар 8"></div>
    <div class="item"><img src="./images/mountain_dew.png" alt="Товар 9"></div>
    <div class="item"><img src="./images/mountain_dew.png" alt="Товар 10"></div>
    <div class="item"><img src="./images/mountain_dew.png" alt="Товар 11"></div>
    <div class="item"><img src="./images/mountain_dew.png" alt="Товар 12"></div>
  </div>

  <script>
    const items = document.querySelectorAll('.item');
    items.forEach(item => {
      item.addEventListener('click', () => {
        item.classList.toggle('selected');
      });
    });
  </script>
</body>
</html>
