<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Магазин газировки</title>
<style>
  body {
    margin: 0;
    background: #111;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    padding: 20px;
  }
  .container {
    display: flex;
    gap: 20px;
    /* фиксируем ширину контейнера, чтобы не было прокрутки влево/вправо */
    max-width: 100vw;
    overflow-x: hidden;
  }
  .product {
    width: 140px;   /* увеличили размер */
    height: 180px;  /* увеличили высоту, чтоб вместить цену */
    border-radius: 20px;
    overflow: hidden;
    background: #222;
    cursor: pointer;
    box-sizing: border-box;
    border: 3px solid transparent;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: all 0.3s ease;
  }
  .product img {
    width: 100%;
    height: 140px;
    object-fit: cover;
    border-radius: 20px 20px 0 0;
    user-select: none;
  }
  .price {
    color: white;
    margin-top: 8px;
    font-weight: bold;
    font-size: 18px;
  }
  .product.selected {
    border-color: #007bff; /* синяя рамка */
    background: #0d1b33;   /* чуть подсвеченный фон */
  }
</style>
</head>
<body>
<div class="container" id="container">
  <!-- Товары появятся здесь через JS -->
</div>

<script>
  const container = document.getElementById('container');

  // Массив товаров: картинка + цена
  const products = [
    {img: 'images/product.png', price: '74₽', id: 1},
    {img: 'images/product.png', price: '74₽', id: 2},
    {img: 'images/product.png', price: '74₽', id: 3},
  ];

  // Создаем карточки товаров
  products.forEach(product => {
    const div = document.createElement('div');
    div.classList.add('product');
    div.dataset.id = product.id;

    div.innerHTML = `
      <img src="${product.img}" alt="Продукт ${product.id}" />
      <div class="price">${product.price}</div>
    `;

    // Обработчик клика - переключаем класс selected
    div.addEventListener('click', () => {
      div.classList.toggle('selected');
    });

    container.appendChild(div);
  });
</script>
</body>
</html>
