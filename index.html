<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Магазин газировки</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }
  .container {
    display: flex; /* делаем контейнер строкой */
    gap: 15px;
    overflow-x: auto; /* чтобы была прокрутка по горизонтали, если не помещается */
  }
  .item {
    flex: 0 0 auto; /* чтобы элементы не сжимались */
    width: 120px;
    height: 120px;
    border-radius: 15px;
    cursor: pointer;
    border: 3px solid transparent;
    box-sizing: border-box;
    transition: border-color 0.3s, box-shadow 0.3s;
  }
  .item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 15px;
  }
  .item.selected {
    border-color: #4CAF50;
    box-shadow: 0 0 10px #4CAF50;
  }
  /* Чтобы убрать скроллбар на мобильных, можно чуть подправить */
  .container::-webkit-scrollbar {
    display: none;
  }
</style>
</head>
<body>

<h2>Выбери напиток</h2>
<div class="container" id="products">
  <div class="item" onclick="toggleSelect(this)">
    <img src="https://mir-s3-cdn-cf.behance.net/project_modules/1400/9efec254432087.595b71a5cbe06.png" alt="Mountain Dew 0.3л — 74₽" title="Mountain Dew 0.3л — 74₽" />
  </div>
  <div class="item" onclick="toggleSelect(this)">
    <img src="https://i.imgur.com/FqyH8SJ.png" alt="Кока-Кола 0.5л — 90₽" title="Кока-Кола 0.5л — 90₽" />
  </div>
  <div class="item" onclick="toggleSelect(this)">
    <img src="https://i.imgur.com/ULcWtVL.png" alt="Спрайт 0.3л — 70₽" title="Спрайт 0.3л — 70₽" />
  </div>
</div>

<script>
  function toggleSelect(el) {
    // Убираем выделение у всех
    document.querySelectorAll('.item').forEach(item => item.classList.remove('selected'));
    // Добавляем выделение к выбранному
    el.classList.add('selected');
    // Здесь можно вызвать функцию добавления в корзину и т.д.
    console.log('Выбран товар:', el.querySelector('img').alt);
  }
</script>

</body>
</html>
